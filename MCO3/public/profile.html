  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  const auth = getAuth(app);
 
    const logOutButton = document.querySelector('#logout');
    const h2Username = document.querySelector('.bio-content h2'); // Select the h2 element

    logOutButton.addEventListener('click', (e) => {
      e.preventDefault();

      // Perform logout and redirect
      signOut(auth).then(() => {
        alert('Successfully Signed-out!');
        window.location.href = 'login.html';
      }).catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
      });
    });

    // Observe the authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, update the <h2> with the user's email
        h2Username.textContent = user.email; // or user.displayName if you have set a display name
      } else {
        // User is signed out, update the <h2> back to default
        h2Username.textContent = "Login first!";
      }
    });
  </script>
