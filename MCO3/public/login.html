<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">

	<title>Sign-in Now!</title>
</head>

<body>
	<form class="log-in-form">
		<link rel="stylesheet" href="styles.css" />
		
		<div id="authForm">
			<h2>Sign-in to your Account:</h2>			
			<div class="floated-label-wrapper">
				<label>Email</label>
				<input type="email" id="email" placeholder="@gmail.com" />
			</div>
			
			<div class="floated-label-wrapper">
				<label>Password</label>
				<input type="password" id="password" placeholder="password" />
			</div>

			<button class="button" type="submit" id="signInButton">Sign-in
			</button>
		</div>		
	</form>
	<br>
	<center>
		<a href="index.html"><button>Go to Home Page</button></a>
	</center></br>
	
	<!-- DIV specificProfile CODE -->
	<div class="callout large primary" id ="specificProfile">
      <div class="row column text-center">
        <h1>You are currently Signed-in!</h1>
        <h2 class="subheader">Proceeding with next page</h2>
		<a href="profile.html">
			<button class="button">Go to Profile.</button>
		</a>
		<button class="button" type="submit" id="signOutButton">
			Sign-out
		</button>
      </div>
    </div>
	
	
<!-- SCRIPT CODE -->

	<script type="module">
	  // Import the functions you need from the SDKs you need
	  import { initializeApp } 
	  from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
	  import { 
		getAuth,
		createUserWithEmailAndPassword,
		signInWithEmailAndPassword,
		onAuthStateChanged,
		signOut
	  }
	  from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
	  import { getDatabase, set, ref, update } 
	  from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
	  // TODO: Add SDKs for Firebase products that you want to use
	  // https://firebase.google.com/docs/web/setup#available-libraries

	  // Your web app's Firebase configuration
	  const firebaseConfig = {
		apiKey: "AIzaSyArQhKxYACdF_DHYaEh2qWlM-ZqvoM8ebo",
		authDomain: "evalu-eat-547a3.firebaseapp.com",
		projectId: "evalu-eat-547a3",
		storageBucket: "evalu-eat-547a3.appspot.com",
		messagingSenderId: "295860521362",
		appId: "1:295860521362:web:c421ebd81f0ab6e574594b"
	  };

	  // Initialize Firebase
	  const app = initializeApp(firebaseConfig);
	  const database = getDatabase(app);
	  const auth = getAuth(app);
	  
	  const username = document.querySelector("#username");
	  const email = document.querySelector("#email");
	  const password = document.querySelector("#password");
	  const authForm = document.querySelector("#authForm");
	  const specificProfile = document.querySelector("#specificProfile");
	  const signUpButton = document.querySelector("#signUpButton");
	  const signInButton = document.querySelector("#signInButton");
	  const signOutButton = document.querySelector("#signOutButton");
	  
	  specificProfile.style.display = 'none';
	  
	  //FUNCTION for Signing-IN an ACCOUNT.
	  const userSignIn = async() => {
		const signInEmail = email.value;
		const signInPassword = password.value;
		
		//FUNCTION of Authentication Firebase
		signInWithEmailAndPassword(auth, signInEmail, signInPassword)
		
		.then((userCredentials) => {
			const user = userCredentials.user;
			//console.log(user)
			
			const dt = new Date();
			update(ref(database, 'Customer/' + user.uid), {
				Last_Login: dt
				//password: password
			})
			
			alert("Signed-in Successfully!");
			
		})
		
		.catch((error) => {
			const errorCode = error.code;
			const errorMessage = error.message;
			
			console.log(errorCode + errorMessage)
			alert(errorMessage);
		})
		
	  }
	  //button
	  //signInButton.addEventListener('click', userSignIn);
	  
	  //Add event listener to the form submit event
      signInButton.addEventListener('click', (e) => {
		e.preventDefault(); // Prevent the default form submission behavior
		userSignIn(); // Call the function to sign up the user
	  });
	  
	  
	  const checkAuthState = async() => {
		onAuthStateChanged(auth, user => {
			if(user) { //if the user exists, signed-in.
				authForm.style.display = 'none';//remove or hide this
				specificProfile.style.display = 'block';//opposite of 'none', so it shows you.
			}
			else {
				authForm.style.display = 'block';
				specificProfile.style.display = 'none';
			}
		})
	  }
	  
	  checkAuthState(); //checking the state, if its sign-in.
	  
	  
	  //FUNCTION for Signing-OUT an ACCOUNT.
	  const userSignOut = async() => {
		//FUNCTION of Authentication Firebase
		await signOut(auth);
		
	  }
	  //button
	  //signInButton.addEventListener('click', userSignIn);
	  
	  //Add event listener to the form submit event
      signOutButton.addEventListener('click', (e) => {
		e.preventDefault(); // Prevent the default form submission behavior
		userSignOut(); // Call the function to sign up the user
	  });
	




	
	</script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
